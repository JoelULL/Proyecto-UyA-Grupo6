<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="../styles/css/register-style.css" type="text/css" rel="stylesheet" media="screen,projection"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aplicación para la gestión del tiempo de estudio</title>
  </head>
  <body>
    <header>
      <div id="banner">
        <!--<a href="index.html"><img class="logo" src="../models/image/logo.png"></a>-->
        </div>
    </header>
    <div class="main-block">
    <form action="/">
      <h1>Registrate Gratis</h1>
      <fieldset>
        <legend>
          <h3>Detales de Cuenta</h3>
        </legend>
        <div  class="account-details">
          <div><label>Nombre de usuario*</label><input type="text" name="name" required></div>
          <div><label>Contraseña*</label><input type="password" name="name" required></div>
          <div><label>Email*</label><input type="text" name="name" required></div>
          <div><label>Repetir contraseña*</label><input type="password" name="name" required></div>
          <div><label>Repetir email*</label><input type="text" name="name" required></div>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          <h3>Detalles Personales</h3>
        </legend>
        <div  class="personal-details">
          <div>
            <div><label>Nombre*</label><input type="text" name="name" required></div>
            <div><label>Apellido*</label><input type="text" name="name" required></div>
            <div><label>Grado que cursas*</label><input type="text" name="name"></div>
            <div>
              <label>Curso*</label>  
              <select>
                <option value=""></option>
                <option value="1">1º</option>
                <option value="2">2º</option>
                <option value="3">3º</option>
                <option value="4">4º</option>
                <option value="Otros">Otros</option>
              </select>
            </div>
            
          </div>
          <div>
            <div>
              <label>Género*</label>
              <div class="gender">
                <input type="radio" value="none" id="masculino" name="gender" required/>
                <label for="masculino" class="radio">Masculino</label>
                <input type="radio" value="none" id="femenino" name="gender" required/>
                <label for="femenino" class="radio">Femenino</label>
                <input type="radio" value="none" id="No especifica" name="other" required/>
                <label for="No especifica" class="radio">No especifica</label>
              </div>
            </div>
            <div><label>Fecha de nacimiento*</label><input type="date" name="date" required></div>
            <div><label>País de origen*</label><input type="text" name="country" required></div>
            <div>
              <label>¿Eres Docente?*</label>
              <div class="children"><input type="checkbox" name="name" required></div>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          <h3>Términos y Condiciones</h3>
        </legend>
        <div  class="terms-mailing">
          <div class="checkbox">
            <input type="checkbox" name="checkbox"><span>Acepto <a href="https://www.w3docs.com/privacy-policy">la política de privacidad de Esit-app.</a></span>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="checkbox"><span>Quiero recibir notificaciones personalizadas</span>
          </div>
      </fieldset>
      <button type="submit" href="/">Enviar</button>
    </form>
    </div> 
  </body>
</html>
